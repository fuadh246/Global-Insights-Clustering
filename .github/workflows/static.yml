name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: https://fuadh246.github.io/Global-Insights-Clustering/model/Cluster.html
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Step to install Python packages from requirements.txt
      - name: Install Python Packages
        run: |
          # Update pip to the latest version
          python3 -m pip install --upgrade pip
          # Install packages from requirements.txt
          pip3 install -r requirements.txt

      # Step to generate HTML from Jupyter Notebook
      - name: Generate HTML from Jupyter Notebook
        run: |
          # Navigate to the model directory
          cd model
          # Make the script executable
          chmod +x get_HTML.sh
          # Execute the script
          ./get_HTML.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
